<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{/css/Registro.css}">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <nav class="raleway-bold menu-principal">
        <a th:href="@{/}" class="logo-container">
            <img class="logo" th:src="@{/images/logo.jpg}" alt="Logo">
            <span class="logo-text">JabBurguer</span>
        </a>
        <ul class="nav-links">
            <li><a th:href="@{/Menu}">Menu</a></li>
            <li><a th:href="@{/PersonalizarH}">Personalice su Hamburguesa</a></li>
            <li><a th:href="@{/Ubicanos}">Ubíquenos</a></li>
            <li><a th:href="@{/Nosotros}">Acerca de nosotros</a></li>
        </ul>
        <div class="menu-icons">
            <a th:href="@{/login}" title="Iniciar sesión"><i class="fas fa-user"></i></a>
            <a href="#" title="Carrito" class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </a>
        </div>
    </nav>

    <main class="contenido_central">
        <div class="primer_bloque">
        </div>

        <div class="segundo_bloque">
            <h3>Iniciar Sesion / Registrarse</h3>
            <form th:action="@{/Registro}" th:object="${user}" method="post" class="formulario_general">
                <div class="elemento_formulario">
                    <label for="nombre">Nombre </label>
                    <input class="barra_formulario" type="text" th:field="*{nombre}" required>
                    <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
                </div>
                <div class="elemento_formulario">
                    <label for="apellido">Apellido </label>
                    <input class="barra_formulario" type="text" th:field="*{apellido}" required>
                    <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></span>
                </div>
                <div class="elemento_formulario">
                    <label for="email">E-mail </label>
                    <input class="barra_formulario" type="email" th:field="*{email}" required>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
                <div class="elemento_formulario">
                    <label for="celular">Teléfono </label>
                    <input class="barra_formulario" type="text" th:field="*{celular}" required>
                    <span th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}"></span>
                </div>
                <div class="elemento_formulario">
                    <label for="dni">DNI </label>
                    <input class="barra_formulario" type="text" th:field="*{dni}" required>
                    <span th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></span>
                </div>
                <div class="elemento_formulario">
                    <label for="password">Contraseña </label>
                    <input class="barra_formulario" type="password" th:field="*{password}" required>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
                <input class="boton_registro" type="submit" value="REGISTRARSE">
            </form>
            <p class="formulario_pregunta">¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia Sesion aqui</a></p>
        </div>
    </main>
</body>

</html>
